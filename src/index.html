<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Appreciation</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="/css/bootstrap-material-design.css" media="screen" title="no title">
    <link rel="stylesheet" href="/css/ripples.css" media="screen" title="no title">
    <link href="saved/icon.png" rel="icon" type="image/x-icon" />
  </head>
  <body ng-cloak>
    <div class="" id="splash">
      <img class="img-fluid" src="saved/image2.jpg" alt="House" id="splash-img">
      <strong><h1 class="transparent" id="top">Appreciation</h1></strong>
        <div class="form-group label-static" id="splash-input">
          <input class="" type="text" name="name" value="" id="auto-input" placeholder="Address">
          <input type="button" name="start" value="Start" id="splash-btn" class="btn btn-raised btn-danger">
        </div>
      </img>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-primary" id="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Appreciation</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nav-collapse">
          <ul class="nav navbar-nav navbar-left">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="panel panel-default" id="sidepanel">
            <div class="panel-heading">
              <h3 class="panel-title">Map Controls</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-offset-1">
                  <label class="search">
                    City&nbsp;&nbsp;
                    <select id="search-string_0" onchange="changeMap_0(this.value);">
                      <option value="">--Select--</option>
                      <option value="">(no value)</option>
                      <option value="ALLENSPARK">ALLENSPARK</option>
                      <option value="BERTHOUD">BERTHOUD</option>
                      <option value="BOULDER">BOULDER</option>
                      <option value="BROOMFIELD">BROOMFIELD</option>
                      <option value="ELDORA">ELDORA</option>
                      <option value="ELDORADO SPRINGS">ELDORADO SPRINGS</option>
                      <option value="ERIE">ERIE</option>
                      <option value="GOLD HILL">GOLD HILL</option>
                      <option value="GOLDEN">GOLDEN</option>
                      <option value="HYGIENE">HYGIENE</option>
                      <option value="JAMESTOWN">JAMESTOWN</option>
                      <option value="LAFAYETTE">LAFAYETTE</option>
                      <option value="LONGMONT">LONGMONT</option>
                      <option value="LOUISVILLE">LOUISVILLE</option>
                      <option value="LYONS">LYONS</option>
                      <option value="MOUNTAINS">MOUNTAINS</option>
                      <option value="NEDERLAND">NEDERLAND</option>
                      <option value="NIWOT">NIWOT</option>
                      <option value="PINECLIFFE">PINECLIFFE</option>
                      <option value="RAYMOND">RAYMOND</option>
                      <option value="SUPERIOR">SUPERIOR</option>
                      <option value="UNINCORPORATED">UNINCORPORATED</option>
                      <option value="WARD">WARD</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-offset-1">
                  <label class="search">
                    Date
                    <input id="when" name="when" type="month" onchange="changeMap_0(this.value);">
                  </label>
                </div>
              </div>
            </div>
            <div class="row" id="buttons">
              <div class="togglebutton col-sm-12 col-md-5 col-md-offset-1">
                <label>
                  <input type="checkbox" checked="" id="Heatmap"> Heatmap
                </label>
              </div>
              <div class="togglebutton col-sm-12 col-md-5 col-md-offset-1">
                <label>
                  <input type="checkbox" checked="" id="Gradient"> Gradient
                </label>
              </div>
              <div class="togglebutton col-sm-12 col-md-5 col-md-offset-1">
                <label>
                  <input type="checkbox" checked="" id="Radius"> Radius
                </label>
              </div>
              <div class="togglebutton col-sm-12 col-md-5 col-md-offset-1">
                <label>
                  <input type="checkbox" checked="" id="Opacity"> Opacity
                </label>
              </div>
            </div>
            <div id="chart"></div>
          </div>
        </div>
        <div class="col-md-8 col-sm-12">
          <div id="map-canvas"></div>
        </div>
      </div>
    </div>
    <div class="row" style="height:200px;">

    </div>

    <footer class="footer">
      <div class="container-fluid">
        <p class="text-center">
          <a href="http://ryanpando.com"><i class="fa fa-external-link-square fa-3x social" aria-hidden="true"></i></a>
          <a href="https://twitter.com/Ryan_S_Pando"><i class="fa fa-twitter-square fa-3x social"></i></a>
          <a href="https://www.github.com/ryanspando"><i class="fa fa-github-square fa-3x social"></i></a>
          <a href="mailto:ryanspando@gmail.com"><i class="fa fa-envelope-square fa-3x social"></i></a>
        </p>
      </div>
    </footer>
    <!-- scripts -->

    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- Material BootStrap -->
    <script type="text/javascript" src="js/material.js"></script>
    <script type="text/javascript" src="js/ripples.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- map/chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3&amp;libraries=visualization,places&amp;key=AIzaSyDd4dbNcsmcldfq6X8yzCfidMera_KTZDc"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=ftOnLoadClientApi">
    </script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/splash.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script src="https://use.fontawesome.com/535058757b.js"></script>
  </body>
</html>
